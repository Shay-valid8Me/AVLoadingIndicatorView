apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 34
        versionCode 33
        versionName "2.1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

afterEvaluate {
    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId = "com.wang.avi"
                artifactId = "library"
                version = "2.1.3"

                // Include the AAR file manually
                artifact("$buildDir/outputs/aar/${project.name}-release.aar") {
                    builtBy tasks.named("assembleRelease")
                }

                pom {
                    name = 'AVLoadingIndicatorView'
                    description = 'Nice loading animations for Android'
                    url = 'https://github.com/valid8me-engineering/AVLoadingIndicatorView'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'Shay-valid8Me'
                            name = 'Shay Brennan-Kelly'
                            email = 'sbrennankelly@valid8me.com'
                        }
                    }
                }
            }
        }

        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/valid8me-engineering/AVLoadingIndicatorView"
                credentials {
                    username = System.getenv("GITHUB_ACTOR") ?: "default_actor"
                    password = System.getenv("GITHUB_TOKEN") ?: "default_token"
                }
            }
        }
    }
}
